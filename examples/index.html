<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Rendered Multi Select Examples</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-2.0.0-alpha/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="/assets/rendered-multi-select.css">

  <script type="text/javascript" src="http://code.jquery.com/jquery-2.0.0.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="/assets/rendered-multi-select.js"></script>
  
  <style>
    html,body {
      font-family: sans-serif;
    }
  </style>
</head>

<body>
  <p>example 1</p>
  
  <ul class="rendered-multi-select">
    <li class="rendered-multi-select-element" data-id="1">Foo<b>x</b></li>
    <li class="rendered-multi-select-element" data-id="2">Foo<b>x</b></li>
    <li class="rendered-multi-select-input"><input type="text" /></li>
  </ul>
  
  <script>
    $(".rendered-multi-select").renderedMultiSelect({
      onQuery: function(q, callback) {
        callback([
          {id: 123, name: "Javascript"},
          {id: 123, name: "Scala"},
          {id: 123, name: "Another"},
          ]);
      }
    });
  </script>
  
</body>
</html>
